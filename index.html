<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		<script type="module" src="filtres.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-trier-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer-description">Filtrer les pièces sans  description</button>
				<br>
				<p>Prix maximum:</p> 
				<!--Ajout 'un filtre de type range'-->
				<input type="range" min="0" max="60" step="5" name="prix-maximum" id="prix-maximum">
				<!--Ajout d'un formulaire pour donner son avis-->
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce:<br>
					<input type="number" name="piece-id"><br>
					Nom utilisateur:<br>
					<input type="text" name="utilisateur"><br>
					Avis:<br>
					<input type="text" name="commentaire"><br>
					Nombre d'étoile:<br>
					<input type="number" name="nombre-etoile"><br>
					<button>Envoyer</button>
				</form>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables: </p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles</p>
				</div>
			</section>
		</main>
	</body>
</html>
